<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Help Center - Skapis</title>
  <link rel="stylesheet" href="styles2.css">
  <style>
    .help-container {
      max-width: 700px;
      margin: 30px auto;
      padding: 40px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .help-container h2 {
      color: #fc6601;
      margin-bottom: 20px;
    }

    .help-container label {
      font-weight: bold;
      color: #ff1493;
      display: block;
      margin-top: 15px;
    }

    .help-container input,
    .help-container textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
      font-size: 14px;
    }

    .help-container textarea {
      resize: vertical;
      height: 120px;
    }

    .help-container button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .help-container button:hover {
      background-color: #218838;
    }

    .brand-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      width: 70px;
      height: 70px;
      object-fit: contain;
      margin-bottom: 5px;
    }

    .company-name {
      font-size: 28px;
      font-weight: bold;
      margin: 0;
    }

    .company-name a {
      text-decoration: none;
      color: #ff1493;
    }

    input[type="search"] {
      width: 200px;
      height: 35px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .user-icon {
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: white;
      min-width: 160px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 5px;
      z-index: 10;
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      text-decoration: none;
      color: #ff1493;
    }

    .dropdown-content a:hover {
      background-color: #ffe0ec;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

<!-- Header -->
<div class="header-section">
	<header style="display: flex; align-items: center; justify-content: space-between; padding: 1px 2px; border-bottom: 2px solid #FE7D6A60;">
		<div style="display: flex; flex-direction: column; align-items: center;">
		  <img src="./assets/logo.png" alt="Skapis Logo" class="logo" style="width: 90px; height: 70px; object-fit: contain;">
		  <h1 class="company-name" style="margin: 0px 0 0 0; font-size: 35px;">
			<a href="index.html" style="text-decoration: none; color: #FF1493; ">Skapis</a>
		  </h1>
		</div>
		<input type="search" placeholder="Search...">
		
	  <button onclick="location.href='newpage.html'" style="background: none; border: none; cursor: pointer;">
		<div class="dropdown">
			<img src="./assets/icon.png" alt="User Icon" style="width: 40px; height: 40px;">
			<div class="dropdown-content">
				<a href="accountInfo.html">Account Info</a>
				<a href="addressInfo.html">Address Info</a>
				<a href="myOrders.html">My Orders</a>
				<a href="helpCenter.html">Help Center</a>
				<a href="createShop.html">My Shop</a>
			</div>
		</div>
	  </button>
	</header>
</div>

<!-- Help Form -->
<div class="help-container">
  <h2>Contact Help Center</h2>

  <form id="helpForm">
    <label for="fullName">Name & Surname:</label>
    <input type="text" id="fullName" placeholder="e.g. Jane Doe" required>

    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" placeholder="e.g. +371 12345678" required>

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="e.g. janedoe@example.com" required>

    <label for="subject">Problem/Request Title:</label>
    <input type="text" id="subject" placeholder="e.g. I canâ€™t access my account" required>

    <label for="description">Detailed Description:</label>
    <textarea id="description" placeholder="Describe your issue or request in detail..." required></textarea>

    <button type="submit">Submit Request</button>
  </form>
</div>

<script>
  document.getElementById('helpForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const data = {
      fullName: document.getElementById('fullName').value,
      phone: document.getElementById('phone').value,
      email: document.getElementById('email').value,
      subject: document.getElementById('subject').value,
      description: document.getElementById('description').value
    };

    localStorage.setItem('helpRequest', JSON.stringify(data));

    alert('Your request has been submitted. We will contact you shortly.');
    this.reset();
  });
</script>

</body>
</html>
