<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Orders - Skapis</title>
  <link rel="stylesheet" href="styles2.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
    }

    .header-section {
      background-color: white;
      border-bottom: 2px solid #FE7D6A60;
      padding: 10px;
    }

    .cart-container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #fc6601;
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 20px;
    }

    .item-info {
      flex-grow: 1;
    }

    .item-info p {
      margin: 0;
    }

    .remove-btn {
      background-color: #ff1493;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #e01183;
    }

    .purchase-btn {
      display: block;
      margin: 30px auto 0;
      padding: 12px 20px;
      font-size: 16px;
      background-color: #fc6601;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .purchase-btn:hover {
      background-color: #e85d00;
    }
  </style>
</head>
<body>

<div class="header-section">
  <header style="display: flex; align-items: center; justify-content: space-between;">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <img src="./assets/logo.png" alt="Skapis Logo" class="logo" style="width: 90px; height: 70px; object-fit: contain;">
      <h1 class="company-name" style="margin: 0px; font-size: 35px;">
        <a href="index.html" style="text-decoration: none; color: #FF1493;">Skapis</a>
      </h1>
    </div>
  </header>
</div>

<div class="cart-container">
  <h2>My Cart</h2>
  <div id="cartItems"></div>
  <button class="purchase-btn" onclick="purchaseCart()">Complete Purchase</button>
</div>

<script src="myOrders.js"></script>
</body>
</html>
