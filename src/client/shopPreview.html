<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shop Preview - Skapis</title>
  <link rel="stylesheet" href="styles2.css">
  <style>
    .preview-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .preview-container h2 {
      color: #fc6601;
      margin-bottom: 10px;
    }

    .shop-meta {
      color: #555;
      margin-bottom: 30px;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .product-card {
      width: 220px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background-color: #f9f9f9;
    }

    .product-card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product-card h4 {
      margin: 5px 0;
      color: #ff1493;
    }

    .product-card p {
      margin: 5px 0;
      font-size: 14px;
    }

    /* Header reused */
    .brand-wrapper { display: flex; flex-direction: column; align-items: center; }
    .logo { width: 70px; height: 70px; object-fit: contain; margin-bottom: 5px; }
    .company-name { font-size: 28px; font-weight: bold; margin: 0; }
    .company-name a { text-decoration: none; color: #ff1493; }
    input[type="search"] { width: 200px; height: 35px; padding: 6px 10px; border-radius: 5px; }
    .dropdown { position: relative; display: inline-block; }
    .user-icon { width: 40px; height: 40px; cursor: pointer; }
    .dropdown-content {
      display: none; position: absolute; right: 0; background-color: white;
      min-width: 160px; box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      border-radius: 5px; z-index: 10;
    }
    .dropdown-content a {
      display: block; padding: 10px 15px; text-decoration: none; color: #ff1493;
    }
    .dropdown-content a:hover { background-color: #ffe0ec; }
    .dropdown:hover .dropdown-content { display: block; }
  </style>
</head>
<body>

<!-- Header -->
<div class="header-section">
  <header style="display: flex; align-items: center; justify-content: space-between; padding: 8px 16px; border-bottom: 2px solid #dee2e6;">
    <div class="brand-wrapper">
      <img src="logo.png" alt="Skapis Logo" class="logo">
      <h1 class="company-name"><a href="index.html">Skapis</a></h1>
    </div>
    <input type="search" placeholder="Search...">
    <div class="dropdown">
      <img src="icon.png" alt="User Icon" class="user-icon">
      <div class="dropdown-content">
        <a href="accountInfo.html">Account Info</a>
        <a href="addressInfo.html">Address Info</a>
        <a href="billingInfo.html">Billing Info</a>
        <a href="helpCenter.html">Help Center</a>
        <a href="createShop.html">Create Shop</a>
        <a href="newpage.html">Home</a>
      </div>
    </div>
  </header>
</div>

<!-- Preview -->
<div class="preview-container">
  <h2 id="previewShopName">Shop Name</h2>
  <p class="shop-meta">Managed by <span id="previewAccountName">Account Name</span></p>

  <div class="product-grid" id="productGrid"></div>
</div>

<script>
  // Dummy preview if you haven't saved to localStorage yet
  const shopName = localStorage.getItem('shopName') || 'My Sample Shop';
  const accountName = localStorage.getItem('accountName') || 'ShopOwner123';
  const products = JSON.parse(localStorage.getItem('shopProducts')) || [
    {
      name: 'Bracelet',
      brand: 'HandMadeCo',
      price: '$15',
      usage: 'Wrist accessory',
      image: 'example.jpg'
    },
    {
      name: 'Tote Bag',
      brand: 'EcoStyle',
      price: '$25',
      usage: 'Reusable shopping bag',
      image: 'example2.jpg'
    }
  ];

  document.getElementById('previewShopName').textContent = shopName;
  document.getElementById('previewAccountName').textContent = accountName;

  const container = document.getElementById('productGrid');
  products.forEach(p => {
    const div = document.createElement('div');
    div.className = 'product-card';
    div.innerHTML = `
      <img src="${p.image}" alt="${p.name}">
      <h4>${p.name}</h4>
      <p><strong>Brand:</strong> ${p.brand}</p>
      <p><strong>Price:</strong> ${p.price}</p>
      <p><strong>Usage:</strong> ${p.usage}</p>
    `;
    container.appendChild(div);
  });
</script>

</body>
</html>
