<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skapis | Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to left, #ff1493, #fc6601);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
    }

    h2 {
      color: #fc6601;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #fc6601;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #ff1493;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Sign In</h2>
    <form id="signinForm">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="link">
      Don't have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

  <script src="signin.js"></script>
</body>
</html>
